name: Terraform CI/CD Workflow

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    # Automatically select environment based on branch
    environment:
      name: ${{ github.ref == 'refs/heads/develop' && 'development' || github.ref == 'refs/heads/main' && 'production' }}

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      # Terraform variables are pulled from GitHub Environment Variables
      TF_VAR_location: ${{ vars.TF_VAR_location }}
      TF_VAR_node_count: ${{ vars.TF_VAR_node_count }}
      TF_VAR_environment: ${{ vars.TF_VAR_environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      # Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: environments/${{ github.ref == 'refs/heads/develop' && 'development' || 'production' }}

      # Terraform Plan
      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform plan
        working-directory: environments/${{ github.ref == 'refs/heads/develop' && 'development' || 'production' }}

      # Terraform Apply
      - name: Terraform Apply
        if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
        working-directory: environments/${{ github.ref == 'refs/heads/develop' && 'development' || 'production' }}
